{% load static %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Quiz</h1>
            </header>
            <main>
                <form method="POST">
                {% for question in questions %}
                    <div class="question">
                        <h2>{{ question.question_content }}</h2>
                        <input type="checkbox" id="a" name="answer" value="a">
                        <label for="a">A. {{ question.answer_a }}</label><br>
                        <input type="checkbox" id="b" name="answer" value="b">
                        <label for="b">B. {{ question.answer_b }}</label><br>
                        <input type="checkbox" id="c" name="answer" value="c">
                        <label for="c">C. {{ question.answer_c }}</label><br>
                        <input type="checkbox" id="d" name="answer" value="d">
                        <label for="d">D. {{ question.answer_d }}</label><br>
                    </div>
                {% endfor %}
                </form>
            </main>
        </div>
        <footer>
            <p>Wykonał Michał Skreczko</p>
        </footer>
    </body>
</html>
